<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Region Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="search-container">
    <ion-searchbar
      [(ngModel)]="searchQuery"
      placeholder="Enter a country, state, city, or ZIP code"
      (ionChange)="searchRegion()"
      (ionClear)="removeLocation()"
    ></ion-searchbar>
  </div>

  <capacitor-google-map #map></capacitor-google-map>
</ion-content>
